[tool.poetry]
name = "signal-editor-v2"
version = "0.1.0"
description = ""
authors = ["Frederik Kr√§mer <frdrkkraemer@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
pyarrow = "^15.0.1"
pyopengl-accelerate = "^3.1.7"
wfdb = "^4.1.2"
polars = "^0.20.14"
neurokit2 = "^0.2.7"
pyopengl = "^3.1.7"
mne = "^1.6.1"
pywavelets = "^1.5.0"
qdarkstyle = "^3.2.3"
pyside6 = "^6.6.2"
numpy = "^1.26.4"
scipy = "^1.12.0"
xlsxwriter = "^3.2.0"
xlsx2csv = "^0.8.2"
pyinstaller = "^6.5.0"
pyinstaller-hooks-contrib = "^2024.3"
python-dateutil = "^2.9.0.post0"
qtconsole = "^5.5.1"
attrs = "^23.2.0"
tables = "^3.9.2"
numexpr = "^2.9.0"
numba = "^0.59.0"
pyqtgraph = {git = "https://github.com/pyqtgraph/pyqtgraph.git", rev = "master"}
statsmodels = "^0.14.1"
ipykernel = "^6.29.3"
superqt = "^0.6.2"

[tool.poetry.group.dev.dependencies]
sourcery = "^1.15.0"
ruff = "^0.3.2"
mypy = "^1.9.0"
better-exceptions = "^0.3.3"
pretty-errors = "^1.2.25"
python-dotenv = "^1.0.1"
pytest = "^8.1.1"
hypothesis = {extras = ["numpy"], version = "^6.99.1"}

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "silent"
plugins = [
    "numpy.typing.mypy_plugin",
]

[tool.ruff]
target-version = "py312"
show-fixes = true
output-format = "concise"
line-length = 100

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "F", "B"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.pyright]
pythonVersion = "3.12"
reportMissingTypeStubs = false
reportUnknownMemberType = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
